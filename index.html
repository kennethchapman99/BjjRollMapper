<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Roll Mapper</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to BJJ Roll Mapper</h1>
    </header>
    <main>
        <p>This is where the app will analyze BJJ rolls and provide insights.</p>

        <!-- Video Upload Section -->
        <section id="upload-section">
            <h2>Upload a BJJ Roll Video</h2>
            <input type="file" id="video-upload" accept="video/*">
            <br>
            <video id="video-preview" controls style="display: none;" width="500">
                Your browser does not support the video tag.
            </video>
            <br><br>
            <button id="process-video-btn" style="display: none;">Process Video</button>
            <div id="processing-status" style="display: none;">
                <p>Processing video, please wait...</p>
                <div class="loader"></div>
            </div>
            <p id="processing-complete" style="display: none; color: green;">Video processing complete!</p>
        </section>

        <!-- Simulated Results Section -->
        <section id="results-section" style="display: none;">
            <h2>Simulated Video Analysis Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Time (seconds)</th>
                        <th>Athlete 1 Position</th>
                        <th>Athlete 2 Position</th>
                    </tr>
                </thead>
                <tbody id="results-table">
                    <!-- Results will be inserted here by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BJJ Roll Mapper</p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
